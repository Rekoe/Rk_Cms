<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>cms Administrator's Control Panel - powered by cms</title>
<#include "/cms_sys/head.html"/>
<style type="text/css">        
*{margin:0;padding:0}
a:focus {outline:none;}
html{height:100%;overflow:hidden;}
body{height:100%;}
#top{ background-color:#1d63c6; height:69px; width:100%;}
.logo{width:215px; height:69px;}
.topbg{background:url(${base}/res/cms/img/admin/top-tbg.png) no-repeat; height:38px;}
.login-welcome{padding-left:20px; color:#fff; font-size:12px;background:url(${base}/res/cms/img/admin/topbg.gif) no-repeat;}
.login-welcome a:link,.login-welcome a:visited{color:#fff; text-decoration:none;}

#welcome {color: #FFFFFF;padding: 0 30px 0 5px;}
#logout {color: #FFFFFF; padding-left: 5px;}

.nav{height:31px; overflow:hidden;}
.nav-menu{background:url(${base}/res/cms/img/admin/bg.png) repeat-x; height:31px; list-style:none; padding-left:20px; font-size:14px;}
.nav .current {background: url(${base}/res/cms/img/admin/navcurrbg.gif) no-repeat 0px 2px; color:#fff; width:72px; text-align:center;} 
.nav .current a{color:#fff;}
.nav-menu li {height:31px;text-align:center; line-height:31px; float:left; }
.nav-menu li a{color:#2b2b2b; font-weight:bold;}
.nav-menu li.sep{background: url(${base}/res/cms/img/admin/step.png) no-repeat; width:2px; height:31px; margin:0px 5px;}
.nav .normal{width:72px; text-align:center;}
.top-bottom{width:100%; background: url(${base}/res/cms/img/admin/bg.png) repeat-x 0px -34px; height:3px;}
.undis{display:none;}
.dis{display:block;}
</style>

<script type="text/javascript">
function g(o){
	return document.getElementById(o);
}
function HoverLi(m,n,counter){
	for(var i=1;i<=counter;i++){
		var a = g('tb_'+m+i);
		if(a != null)
		{
			a.className='normal';
		}
		
	}
	g('tb_'+m+n).className='current';
}
function changeSite(siteId) {
	
}
$(function(){
	$('a').bind("focus", function(){   
	    $(this).blur();   
	}); 
});
</script>
<script> 
	
</script> 
</head>

<body>
<div id="top">
     <div class="top">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="215"><div class="logo"><img src="${base}/res/cms/img/admin/logo.png" width="215" height="69" /></div></td>
            <td valign="top">
                <div class="topbg">
                     <div class="login-welcome">
                             <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                  <tr>
                                    <td width="320" height="38">
                                    <img src="${base}/res/cms/img/admin/welconlogin-icon.png"/><span id="welcome"><@s.m code="global.admin.welcome"/></span>
                                    <img src="${base}/res/cms/img/admin/loginout-icon.png"/><a href="/admin/logout?returnUrl=index.do" target="_top" id="logout" onclick="return confirm('<@s.m "global.confirm.logout"/>');"><@s.m "global.admin.logout"/></a>
                                    </td>
                                    <td align="right">
                                    </td>
                                    <td width="100">
                                    &nbsp;<a id="view_index" href="#" target="_blank"><@s.m "global.admin.viewFrontIndex"/></a>
                                    &nbsp;<a style="color:#FFF" href="javascript:alert($(document).width()+','+$(document).height())">【窗口大小】</a>
                                    </td>
                                  </tr>
                                </table>
                       </div>  
                     <div class="nav">
                     	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                              <tr>
                                <td style="background-image:url('${base}/res/cms/img/admin/nav-left.png')" width="14" height="31"></td>
                                <td>
                                	<ul class="nav-menu">
                                    	<li class="current" id="tb_11" onclick="HoverLi(1,1,3);"><a href="main.do" target="mainFrame"><@s.m "global.admin.home"/></a></li>
										<@cms_perm resource=1 action=1>	
										<li class="sep"></li><li class="normal" id="tb_12" onclick="HoverLi(1,2,3);"><a href="frame/user_main" target="mainFrame"><@s.m "cms.function.user"/></a></li>
										</@cms_perm>
										<@cms_perm resource=1 action=1>	
										<li class="sep"></li><li class="normal" id="tb_13" onclick="HoverLi(1,3,3);"><a href="frame/article_main" target="mainFrame">文章</a></li>
										</@cms_perm>
                                    </ul>
                                </td>
                              </tr>
                            </table>
                     </div>  
                </div>
          </tr>
        </table>
     </div>
</div>
<div class="top-bottom"></div>
